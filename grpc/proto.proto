syntax = "proto3";

option go_package = "handin3/grpc/proto";

service ChittyChatService {
    rpc PublishMessage(PostMessage) returns (PostResponse) {};
    
    rpc BroadcastAllMessages(BroadcastAllRequest) returns (stream BroadcastAllResponse) {};

    //rpc NewClientJoined(NewClientJoinedRequest) returns (stream NewClientJoinedResponse) {};
    
    //rpc ClientLeave(ClientLeaveRequest) returns (stream ClientLeaveResponse) {};

    rpc BroadcastJoin(NewClientJoinedRequest) returns (stream NewClientJoinedResponse) {};

    rpc BroadcastLeave(ClientLeaveRequest) returns (stream ClientLeaveResponse) {};
}

message PostMessage {
    User user = 1;
    string message = 2;
    int32 timeStamp = 3;
}

message PostResponse {
    bool success = 1;
    string message = 2;
    int32 timeStamp = 3;
}

message BroadcastAllRequest {
    User user = 1;
    int32 timeStamp = 2;
};

message BroadcastAllResponse {
    repeated PostMessage messages = 1; //returns a collection of PostMessage instead of individual strings and ints
    int32 timeStamp = 2;
}

message NewClientJoinedRequest {
    User user = 1;
    int32 timeStamp = 2;
}

message NewClientJoinedResponse {
    string message = 1;
    int32 timeStamp = 2;
}


message ClientLeaveRequest {
    User user = 1;
    int32 timeStamp = 2;
}

message ClientLeaveResponse {
    string message = 1;
    int32 timeStamp = 2;
}

message User{
    string name = 1;
    int32 userID = 2;
}   